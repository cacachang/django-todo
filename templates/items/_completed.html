<tbody id="items">
  {% for item in items %}
    <tr>
      <th class="text-xl hover:text-green-600 cursor-pointer">☑</th>
      <th>{{ item.title }}</th>
      <th>{{ item.description }}</th>
      <th>{{ item.deadline }}</th>
      <th><a href="{% url 'items:update' item.id %}" class="btn">編輯</a></th>
    </tr>
  {% endfor %}
</tbody>
